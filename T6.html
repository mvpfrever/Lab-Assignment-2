<!DOCTYPE html>
<html lang="en">

<head>

    <title>T6</title>
    <style>
        #card {
            animation: spin infinite 4s linear;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQChFijx8kmoLErIqbYJGJMERzIQuljrdjOrw&usqp=CAU" id="card" style="transform: rotate(0deg);">
</body>

</html>
